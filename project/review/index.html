<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Reviews</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href="../style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	

    <header>
        <div class="leftHeader"><span>Cyber Crime</span></div>
        <div class="rightHeader">
            <ul>
                <a href="../index.html"><li>Home</li></a>
                <a href="../cases-of-cybercrime.html"><li>Cases of Cybercrime</li></a>
                <a href="../prevention-of-cybercrime.html"><li>Prevention of Cybercrime</li></a>
                <a href="#"><li>Review</li></a>
            </ul>
        </div>
    </header>
  
        <div class="firstSection">
            <div class="firstLayer">
                <h1>Write a <span>Review For Us!</span></h1>
                <p></p>
                <a href="#review"><div class="firstSecBtn">Write Review</div></a>
            </div>
        </div>
      


		<div class="content home" id="review">
			<h2>Reviews</h2>
			<p>Check out the below reviews for our website.</p>
            <div class="reviews"></div>
        <script>
            const reviews_page_id = 1;
            fetch("reviews.php?page_id=" + reviews_page_id).then(response => response.text()).then(data => {
                document.querySelector(".reviews").innerHTML = data;
                document.querySelector(".reviews .write_review_btn").onclick = event => {
                    event.preventDefault();
                    document.querySelector(".reviews .write_review").style.display = 'block';
                    document.querySelector(".reviews .write_review input[name='name']").focus();
                };
                document.querySelector(".reviews .write_review form").onsubmit = event => {
                    event.preventDefault();
                    fetch("reviews.php?page_id=" + reviews_page_id, {
                        method: 'POST',
                        body: new FormData(document.querySelector(".reviews .write_review form"))
                    }).then(response => response.text()).then(data => {
                        document.querySelector(".reviews .write_review").innerHTML = data;
                    });
                };
            });
        </script>
		</div>
	</body>
</html>
